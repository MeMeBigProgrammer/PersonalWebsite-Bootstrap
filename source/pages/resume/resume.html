<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then fallbacks for each -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/dependencies/jquery-3.4.1.min.js"><\/script>'
        );
    </script>
    <script>
      window.Popper ||
        document.write(
          '<script src="../../assets/dependencies/popper.min.js"><\/script>'
        );
    </script>
    <script>
      typeof $().emulateTransitionEnd == "function" ||
        document.write(
          '<script src="../../assets/dependencies/bootstrap.min.js"><\/script>'
        );
    </script>
    <!--other meta tags -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../../assets/icons/site.webmanifest" />
    <title>Resume</title>
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-sm navbar-dark"
      style="background-color: #242424;"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item ml-4">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item ml-4 active">
            <a class="nav-link" href="../resume/resume.html">Resume</a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div
        class="card mx-auto mt-5 mb-xs-3"
        style="max-width: 25rem;"
        id="loginCard"
      >
        <div class="card-body">
          <h5 class="card-title">Password Required</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            For privacy reasons, I won't publicly display my full resume.
          </h6>
          <form>
            <div class="form-group">
              <input
                class="form-control mr-1 d-inline-block"
                type="password"
                id="PasswordInput"
                placeholder="Password"
                style="width: 15rem;height: 2.5rem;"
              />
              <input
                class="btn btn-primary mb-1 d-inline-block"
                type="button"
                value="Submit"
                onclick="CheckPassword()"
                style=""
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="resume.js"></script>
  </body>
</html>
