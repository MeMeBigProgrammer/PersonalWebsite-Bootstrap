<h1 class="text-center py-5">Resume</h1>
<div class="pb-5">
  <div class="card mx-auto mb-xs-3" style="max-width: 25rem;" id="loginCard">
    <div class="card-body">
      <h5 class="card-title">Password Required</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        For privacy reasons, I won't publicly display my full resume.
      </h6>
      <form>
        <div class="form-group">
          <input
            class="form-control mr-1 d-inline-block"
            type="password"
            id="PasswordInput"
            placeholder="Password"
            style="width: 15rem;height: 2.5rem;"
          />
          <input
            class="btn btn-primary mb-1 d-inline-block"
            type="button"
            value="Submit"
            onclick="CheckPassword()"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="assets/scripts/resume.js"></script>
